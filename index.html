<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>
  <main>
    <p>This is a very simple webpage that uses HTML for structure, CSS for styling, and JavaScript for interaction.</p>
    <button id="alertButton">Click Me!</button>
  </main>
  <script>
    document.getElementById('alertButton').addEventListener('click', function() {
      alert('Hello! Thanks for clicking the button.');
    });
  </script>
</body>
</html>
